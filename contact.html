<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
    <nav class="fixed top-4 left-1/2 transform -translate-x-1/2 w-[90%] max-w-5xl bg-white/40 backdrop-blur-md rounded-xl shadow-sm px-4 py-2 flex justify-between items-center z-50 border border-gray-200">
    <img class="w-20 h-auto" src="./logo.png" alt="Logo">
    <ul class="hidden sm:flex gap-4 text-gray-700 text-sm font-medium">
      <li><a href="index.html" class="hover:text-blue-500 transition duration-300">Home</a></li>
      <li><a href="#features" class="hover:text-blue-500 transition duration-300">Features</a></li>
      <li><a href="contact.html" class="hover:text-blue-500 transition duration-300">Contact</a></li>
    </ul>
    <div class="sm:hidden">
      <button id="menu-toggle" class="text-gray-700 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </nav>
  <div id="mobile-menu" class="sm:hidden fixed top-[70px] left-1/2 transform -translate-x-1/2 w-[90%] max-w-5xl bg-white border border-gray-200 rounded-xl shadow-lg px-4 py-4 text-gray-700 text-sm font-medium hidden z-40">
    <ul class="flex flex-col gap-4">
      <li><a href="index.html" class="hover:text-blue-500 transition duration-300">Home</a></li>
      <li><a href="#features" class="hover:text-blue-500 transition duration-300">Features</a></li>
      <li><a href="contact.html" class="hover:text-blue-500 transition duration-300">Contact</a></li>
    </ul>
  </div>
  <div id="sidebar" class="fixed top-0 right-0 h-screen w-64 bg-white shadow-lg z-[999] transform translate-x-full transition-transform duration-300 sm:hidden">
    <div class="flex justify-end p-4">
      <button id="closeSidebar" class="text-2xl">Ã—</button>
    </div>
    <ul class="flex flex-col items-start gap-4 px-6 text-gray-700 text-base font-medium">
      <li><a href="index.html" class="hover:text-blue-500 transition">Home</a></li>
      <li><a href="#features" class="hover:text-blue-500 transition">Features</a></li>
      <li><a href="contact.html" class="hover:text-blue-500 transition">Contact</a></li>
    </ul>
  </div>
  <!-- Contact Section -->
  <section class="min-h-screen flex items-center justify-center px-6 pt-44 pb-16 bg-gradient-to-br from-blue-50 to-purple-100">
    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-3xl">
      <h2 class="text-3xl font-bold mb-6 text-center text-blue-600">Get in Touch</h2>
      <form class="space-y-6">
        <div>
          <label for="name" class="block mb-2 font-medium">Your Name</label>
          <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 outline-none" required>
        </div>
        <div>
          <label for="email" class="block mb-2 font-medium">Email</label>
          <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 outline-none" required>
        </div>
        <div>
          <label for="message" class="block mb-2 font-medium">Message</label>
          <textarea id="message" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 outline-none" required></textarea>
        </div>
        <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer  -->
  <footer class="text-center py-6 bg-white border-t mt-10 text-sm text-gray-500">
    &copy; 2025 MySite. All rights reserved.
  </footer>

  <script>
    feather.replace();
    const menuToggle = document.getElementById("menu-toggle");
    const sidebar = document.getElementById("sidebar");
    const closeSidebar = document.getElementById("closeSidebar");

    menuToggle.addEventListener("click", () => {
        sidebar.classList.remove("translate-x-full");
    });

    closeSidebar.addEventListener("click", () => {
        sidebar.classList.add("translate-x-full");
    });
  </script>
</body>
</html>
